</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="h__contaimner">f</div>
      </header>
      <main class="page">

         <section class="page__form form">
            <div class="form__container">
               <div class="form__img">
                  <img src="img/illustration.svg" alt="illustration">
               </div>

               <div class="form__bloc">
                  <h4 class="form__subtitle">Leave a request now and get 20% off!</h4>
                  <h2 class="form__title title">Register for the course</h2>

                  <form action="#" method="POST" enctype="multipart/form-data" class="form">

                     <div class="form__line">
                        <label class="form__label" for="name">Full Name</label>

                        <input id="name" class="form__input" required autocomplete="off" placeholder="Your full name"
                           name=" name" type="text">
                     </div>

                     <!-- <input id="name" required autocomplete="off" type="text" name="name" placeholder="Введіть ім'я" class="form__input"> -->
                     <!-- </div> -->

                     <div class="form__line">
                        <label class="form__label" for="email">Email</label>
                        <input class="form__input" type="email" name="email" placeholder="Your working email" id="email"
                           autocomplete="off">
                     </div>

                     <div class="form__line">
                        <label class="form__label" for="phone">Phone</label>
                        <input class="form__input" type="tel" name="tele" required placeholder="Your phone number"
                           id="phone" autocomplete="off" autocomplete="off">
                     </div>

                     <div class="form__button">
                        <button type="submit">Join the course</button>
                     </div>
                  </form>




               </div>
            </div>
         </section>
      </main>
      <footer class="footer">f</footer>
   </div>
